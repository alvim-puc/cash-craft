<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/g1-ico.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <title>Login</title>
</head>
<body>
    <aside>
        <h1>CashCraft</h1>
        <img src="../assets/images/g1-ico.png" alt="cash-craft logo" height="100px">
    </aside>
    <main>
        <form id="loginForm">
            <h2>Login</h2>
            <label for="credential">
                <i class="bi bi-envelope-at"></i>
                <input type="text" name="Credencial" id="credential" placeholder="Credencial">
            </label>
            <label for="password">
                <i class="bi bi-key" aria-hidden="true"></i>
                <input type="password" name="Senha" id="password" placeholder="Senha">
            </label>
            <button type="submit">Logar</button>
        </form>
        <p>Ainda n√£o tem uma conta? <a href="/cadastro">Cadastre-se</a></p>
    </main>
    <script type="module">
        import { login, isAuthenticated } from '../assets/js/auth.js'

        if(isAuthenticated()) window.location.href = '/dashboard'

        const form = document.getElementById('loginForm')
        form.addEventListener('submit', async (e) => {
            e.preventDefault()
            const credential = document.getElementById('credential').value
            const password = document.getElementById('password').value
        
            await login(credential, password)
            form.reset()
        })
    </script>
</body>
</html>
